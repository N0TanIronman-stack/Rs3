<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RS3 Stats Detector v1.3</title>
  <link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css">
  <script src="https://runeapps.org/alt1lib.js"></script>
  <style>
    #status { margin-top: 10px; font-weight: bold; color: lime; }
    #version { margin-top: 5px; font-size: 12px; color: gray; }
  </style>
</head>
<body class="nis">
  <div class="nismainborder nisborder" style="padding: 20px; position: relative;">
    <h2>RS3 Stats Detector</h2>
    <button onclick="startFinder()">Start Stats Finder</button>
    <div id="status">Waiting…</div>
    <div id="version">Build v1.3 (diagnostic)</div>
  </div>

  <script>
    function setStatus(msg, color = "lime") {
      const el = document.getElementById("status");
      el.innerText = msg;
      el.style.color = color;
      console.log(msg);
    }

    a1lib.on("ready", () => {
      if (window.alt1) {
        setStatus("Alt1 detected ✅");
        alt1.overLayText("Alt1 ready", a1lib.mixcolor(0, 255, 0), 20, 200, 200, 3000);
      } else {
        setStatus("Not running in Alt1 ❌", "red");
      }
    });

    function startFinder() {
      if (!window.alt1) {
        setStatus("Not running in Alt1 ❌", "red");
        return;
      }
      if (!alt1.permissionPixel) {
        setStatus("Pixel permission not granted ❌", "red");
        return;
      }

      const screenW = alt1.rsWidth || 800;
      const screenH = alt1.rsHeight || 600;

      setStatus(`Screen size: ${screenW}x${screenH} — beginning scan…`);

      const tileSize = 300;
      let x = 0, y = 0;
      let chunkCounter = 0;

      function scanNextChunk() {
        chunkCounter++;

        // Stop condition
        if (y >= screenH) {
          setStatus("Finished scan — no match ❌", "red");
          return;
        }

        setStatus(`Scanning chunk #${chunkCounter} at (${x},${y})`);

        let w = Math.min(tileSize, screenW - x);
        let h = Math.min(tileSize, screenH - y);

        // Debug overlay
        alt1.overLayRect(
          a1lib.mixcolor(0, 255, 255),
          x, y, w, h,
          500, 1
        );

        // Attempt to grab pixels
        let pixels = alt1.getPixels(x, y, w, h);

        if (!pixels) {
          setStatus(`Chunk #${chunkCounter}: getPixels() returned null ❌`, "red");
        } else {
          setStatus(`Chunk #${chunkCounter}: got ${pixels.length} bytes`);
        }

        // --- Simplified color scan ---
        if (pixels) {
          let found = false;
          for (let i = 0; i < pixels.length; i += 4) {
            let r = pixels[i], g = pixels[i+1], b = pixels[i+2];
            if (r > 200 && g < 80 && b < 80) { // bright red pixel
              found = true;
              let px = (i / 4) % w;
              let py = Math.floor((i / 4) / w);
              let absX = x + px, absY = y + py;
              alt1.overLayRect(
                a1lib.mixcolor(255, 0, 0),
                absX - 5, absY - 5, 20, 20,
                5000, 3
              );
              setStatus(`Found red pixel at ~X:${absX}, Y:${absY} ✅`);
              return;
            }
          }
        }

        // Move to next chunk
        x += tileSize;
        if (x >= screenW) {
          x = 0;
          y += tileSize;
        }

        setTimeout(scanNextChunk, 500); // slow so we can observe
      }

      scanNextChunk();
    }
  </script>
</body>
</html>
