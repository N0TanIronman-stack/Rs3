<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rs3 default example</title>
  <link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css">
  <script src="https://runeapps.org/alt1lib.js"></script>
</head>
<body class="nis">

  <!-- Main Border Container -->
  <div class="nismainborder nisborder" style="padding: 20px; position: relative;">

    

  </div>
</body>
  <!-- Is it in Alt1 -->
  <script>
    if (!window.alt1) {
      //alert("This app must be run inside Alt1 client!");
    }
    else if (window.alt1){
      alert("Alt1 Found");
    }
  </script>
  
  <!-- Detect Skills Window -->
  <script>
    let statWindowAnchor = new a1lib.ImageDetect("./statanchor.png");
    
    let id = alt1.bindRegion(alt1.rsX, alt1.rsY, alt1.rsWidth, alt1.rsHeight);

    // statWindowAnchor.findSubimage searches the bound region
    statWindowAnchor.findSubimage(id).then(matches => {
      if (matches.length > 0) {
        let m = matches[0]; // use the first match
        console.log("Found stats window at:", m.x, m.y);

        // Now you can OCR relative to this anchor
        let text = alt1.bindReadString(id, "xpcounter", m.x + 50, m.y + 100);
        document.getElementById("output").innerText = text;
      } else {
        console.log("Stats window not found!");
      }
    });
  </script>
  
  <!-- Read User's Stats -->
  <script>
    function readStats() {
      if (!alt1.permissionPixel) {
        alert("Pixel permission not granted!");
        return;
      }
        

      // Example: bind a region (x, y, width, height)
      // Youâ€™ll need to find the coordinates for where stats are drawn on screen
      let id = alt1.bindRegion(100, 100, 200, 50);

      // Try to OCR using the 'xpcounter' or 'chat' font
      let text = alt1.bindReadString(id, "xpcounter", 10, 20);
      console.log("Read text:", text);

      document.getElementById("output").innerText = text || "Nothing detected";
    }
   </script>
</html>
