<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alt1 Debug</title>
  <script src="https://runeapps.org/alt1lib.js"></script>
</head>
<body>
  <h2>Alt1 Debug Test</h2>
  <div id="output" style="font-weight:bold; color:lime;"></div>

  <script>
    function updateOutput(msg) {
      console.log(msg);
      document.getElementById("output").innerText = msg;
    }

    // Check if Alt1 is present immediately
    if (window.alt1) {
      updateOutput("Alt1 detected immediately ✅");
      alt1.overLayText("Alt1 detected!", [0,255,0,255], 30, 200, 200, 3000);
    } else {
      updateOutput("Alt1 not detected yet, waiting for ready event...");

      // Fallback using alt1.ready
      if (window.alt1) {
        alt1.ready(() => {
          updateOutput("Alt1 ready event fired ✅");
          alt1.overLayText("Alt1 ready!", [0,255,0,255], 30, 200, 200, 3000);
        });
      } else {
        // In case Alt1 never loads (e.g., opened in browser)
        setTimeout(() => {
          if (!window.alt1) updateOutput("Not running in Alt1 ❌");
        }, 3000);
      }
    }
  </script>
</body>
</html>
