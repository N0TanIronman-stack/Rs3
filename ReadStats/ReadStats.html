<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alt1 Debug</title>
  <script src="https://runeapps.org/alt1lib.js"></script>
</head>
<body>
  <h2>Alt1 Debug Test</h2>
  <div id="output" style="font-weight:bold; color:lime;"></div>

  <script>
    // Step 1: check if alt1lib.js loaded at all
    console.log("Script loaded, window.alt1 =", window.alt1);

    // Step 2: try event hook
    if (window.a1lib && a1lib.on) {
      a1lib.on("ready", () => {
        console.log("a1lib ready event fired!");
        if (window.alt1) {
          alt1.overLayText("Alt1 detected!", a1lib.mixcolor(0, 255, 0), 30, 200, 200, 3000);
          document.getElementById("output").innerText = "Alt1 detected âœ…";
        } else {
          document.getElementById("output").innerText = "Alt1lib ready, but no alt1 found";
        }
      });
    } else {
      console.log("a1lib not present at all");
      document.getElementById("output").innerText = "Not running in Alt1";
    }
  </script>
</body>
</html>
