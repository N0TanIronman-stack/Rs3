<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet CSV Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Google Sheet CSV Viewer</h2>
  <input type="text" id="csvUrl" placeholder="Paste CSV link here" style="width: 80%;">
  <button onclick="loadCSV()">Load Table</button>

  <div id="tableContainer"></div>

  <script>
    function loadCSV() {
      const url = document.getElementById('csvUrl').value;
      fetch(url)
        .then(response => response.text())
        .then(text => {
          const rows = text.trim().split('\n').map(row => row.split(','));
          let html = '<table><thead><tr>';
          rows[0].forEach(header => html += `<th>${header}</th>`);
          html += '</tr></thead><tbody>';
          for (let i = 1; i < rows.length; i++) {
            html += '<tr>';
            rows[i].forEach(cell => html += `<td>${cell}</td>`);
            html += '</tr>';
          }
          html += '</tbody></table>';
          document.getElementById('tableContainer').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('tableContainer').innerHTML = `<p style="color:red;">Error loading CSV. Make sure it's published and publicly accessible.</p>`;
        });
    }
  </script>
</body>
</html>
