<!DOCTYPE html>
<html>
<head>
  <title>Live Google Sheet Viewer V1.0</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Live Google Sheet Table</h2>
  <div id="tableContainer">Loading...</div>

  <script>
    const sheetId = "1xFDWDA93U5VhL1htLBsNN8edgrGNQkiS"; // Replace with your actual Sheet ID
    const apiKey = "AIzaSyBNh1WqteEDRI4smB9xNWgRceGjoDvXEN4";   // Replace with your actual API Key
    const sheetName = "LeaguesTasks!A1:Z100"; // Replace with your tab name

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        if (!rows || rows.length === 0) {
          document.getElementById('tableContainer').innerHTML = '<p>No data found.</p>';
          return;
        }

        let html = '<table><thead><tr>';
        rows[0].forEach(header => html += `<th>${header}</th>`);
        html += '</tr></thead><tbody>';
        for (let i = 1; i < rows.length; i++) {
          html += '<tr>';
          rows[i].forEach(cell => html += `<td>${cell}</td>`);
          html += '</tr>';
        }
        html += '</tbody></table>';
        document.getElementById('tableContainer').innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('tableContainer').innerHTML = `<p style="color:red;">Error loading sheet. Check your API key, Sheet ID, and permissions.</p>`;
      });
  </script>
</body>
</html>
