<!DOCTYPE html>
<html>
<head>
  <title>Google Sheets JSON to Table</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Google Sheets JSON Viewer</h2>
  <input type="text" id="sheetId" placeholder="Enter Google Sheet ID" style="width: 80%;">
  <button onclick="loadSheet()">Load Table</button>

  <div id="tableContainer"></div>

  <script>
    function loadSheet() {
      const sheetId = document.getElementById('sheetId').value;
      const url = `https://spreadsheets.google.com/feeds/list/${sheetId}/od6/public/values?alt=json`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const entries = data.feed.entry;
          if (!entries || entries.length === 0) {
            document.getElementById('tableContainer').innerHTML = '<p>No data found.</p>';
            return;
          }

          let html = '<table><thead><tr>';
          const headers = Object.keys(entries[0])
            .filter(key => key.startsWith('gsx$'))
            .map(key => key.replace('gsx$', ''));
          headers.forEach(header => html += `<th>${header}</th>`);
          html += '</tr></thead><tbody>';

          entries.forEach(entry => {
            html += '<tr>';
            headers.forEach(header => {
              html += `<td>${entry['gsx$' + header]['$t']}</td>`;
            });
            html += '</tr>';
          });

          html += '</tbody></table>';
          document.getElementById('tableContainer').innerHTML = html;
        })
        .catch(err => {
          console.error(err);
          document.getElementById('tableContainer').innerHTML = `<p style="color:red;">Error loading data. Make sure the sheet is published and the ID is correct.</p>`;
        });
    }
  </script>
</body>
</html>
