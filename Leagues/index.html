<!DOCTYPE html>
<html>
<head>
  <title>Google Sheets to Table</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Google Sheets to Table Viewer</h2>
  <input type="text" id="sheetUrl" placeholder="Paste published CSV link here" style="width: 80%;">
  <button onclick="loadSheet()">Load Table</button>

  <div id="tableContainer"></div>

  <script>
    function loadSheet() {
      const url = document.getElementById('sheetUrl').value;
      fetch(url)
        .then(response => response.text())
        .then(csv => {
          const rows = csv.split('\n').map(row => row.split(','));
          let html = '<table><thead><tr>';
          rows[0].forEach(header => html += `<th>${header}</th>`);
          html += '</tr></thead><tbody>';
          for (let i = 1; i < rows.length; i++) {
            html += '<tr>';
            rows[i].forEach(cell => html += `<td>${cell}</td>`);
            html += '</tr>';
          }
          html += '</tbody></table>';
          document.getElementById('tableContainer').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('tableContainer').innerHTML = `<p style="color:red;">Error loading sheet. Make sure it's published as CSV and publicly accessible.</p>`;
        });
    }
  </script>
</body>
</html>
