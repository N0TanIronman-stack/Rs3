<!DOCTYPE html>
<html>
<head>
  <title>Leagues Tasks V1.0</title>
  <link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #ddd;
      overflow: auto;
    }

    .page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .nispanel {
      display: flex;
      flex-direction: column;
      flex: 1;
      box-sizing: border-box;
      padding: 20px;
      margin: 20px;
      background-color: #2b2b2b;
      border: 1px solid #444;
      border-radius: 6px;
      max-height: calc(100vh - 40px);
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #header h2 {
      margin: 0;
      font-size: 24px;
      color: #f0f0f0;
    }

    #header h3 {
      margin: 0;
      font-size: 18px;
      color: #ccc;
      text-align: right;
    }

    #tableScroll {
      flex: 1;
      overflow-y: auto;
      min-height: 0;
    }

    .nistable {
      width: 100%;
      border-collapse: collapse;
    }

    .nistable th, .nistable td {
      border: 1px solid #555;
      padding: 8px;
      text-align: left;
    }

    .nistable th {
      background-color: #333;
      color: #eee;
    }

    .nistable tr:hover {
      background-color: #444;
      cursor: pointer;
    }

    .completed {
      background-color: #2e2e2e;
      text-decoration: line-through;
      color: #888;
      font-style: italic;
    }

    .points-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    #resetButton {
      padding: 6px 12px;
      font-weight: bold;
      background-color: #444;
      color: #eee;
      border: 1px solid #666;
      border-radius: 4px;
      cursor: pointer;
    }

    #resetButton:hover {
      background-color: #555;
    }
  </style>
</head>
<body class="nis">
  <div class="page">
    <div class="nispanel">
      <div id="header">
        <h2 class="nispaneltitle">Leagues Tasks</h2>
        <div class="points-container">
          <h3 id="pointsTotal" class="nispanelsubtitle">Total Points: 0</h3>
          <div id="resetButton" class="nisbutton nissmallbutton">
            <span>Reset Progress</span>
          </div>
        </div>
      </div>
      <div id="tableScroll">
        <div id="tableContainer">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    const sheetId = "1D9wCL36JAbEUr9OaWpEXfe7lDtcLk4_FBsvXhBT_FGg";
    const apiKey = "AIzaSyBNh1WqteEDRI4smB9xNWgRceGjoDvXEN4";
    const sheetName = "Sheet1!A1:H1200";

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        if (!rows || rows.length === 0) {
          document.getElementById('tableContainer').innerHTML = '<p>No data found.</p>';
          updateCompletedPoints();
          return;
        }

        let html = `<table class="nistable"><thead><tr>`;
        rows[0].forEach(header => html += `<th>${header}</th>`);
        html += '</tr></thead><tbody>';
        for (let i = 1; i < rows.length; i++) {
          html += `<tr onclick="markComplete(this, ${i})">`;
          rows[i].forEach(cell => html += `<td>${cell}</td>`);
          html += '</tr>';
        }
        html += '</tbody></table>';
        document.getElementById('tableContainer').innerHTML = html;
        updateCompletedPoints();
      })
      .catch(err => {
        console.error(err);
        document.getElementById('tableContainer').innerHTML = `<p style="color:red;">Error loading sheet. Check your API key, Sheet ID, and permissions.</p>`;
      });

    function updateCompletedPoints() {
      const table = document.querySelector("table tbody");
      let total = 0;
      const rows = table.querySelectorAll("tr");

      rows.forEach(r => {
        if (r.classList.contains("completed")) {
          const pointsCell = r.children[6]; // Column G = index 6
          const points = parseInt(pointsCell.textContent) || 0;
          total += points;
        }
      });

      document.getElementById("pointsTotal").textContent = `Total Points: ${total}`;
    }

    function markComplete(row, index) {
      row.classList.toggle('completed');
      updateCompletedPoints();
    }

    let resetClicks = 0;

    document.addEventListener("DOMContentLoaded", () => {
      const resetButton = document.getElementById("resetButton");
        resetButton.addEventListener("click", () => {
          resetClicks++;
          const span = resetButton.querySelector("span");
          if (resetClicks < 3) {
            span.textContent = `Click ${3 - resetClicks} more time${3 - resetClicks > 1 ? 's' : ''} to confirm`;
          } else {
            resetAllCompleted();
            span.textContent = "Reset Progress";
            resetClicks = 0;
          }
        });
    });

    function resetAllCompleted() {
      const rows = document.querySelectorAll("table tbody tr");
      rows.forEach(row => row.classList.remove("completed"));
      updateCompletedPoints();
    }
  </script>
</body>
</html>
